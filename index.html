<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Icono-Miguel.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Miguel Belotto</title>
</head>
<body>
    <!--Inicio del Header-->
    <header>
        <!--Inicio del Main, contendra el Logo y la Barra de Navegacion-->
        <main class="main-container">
            <!--div dedicado al logo-->
            <div class="logo">
                <img src="img/logo_principal.png" alt="Logo">
            </div>
            <!--Fuera del Div-->
            <!--Inicio de la Barra de Navegacion-->
            <nav class="barra_nav">
            <!--Creacion del Listado para menu-->
                <ul class="menu">
                    <li class="menu-item">Inicio</li>
                    <li class="menu-item">Sobre mi</li>
                    <li class="menu-item">Otros Intereses</li>
                </ul>
            <!--Fin del  Listado para Menu-->
            </nav>
            <!--Fuera del Nav-->
        </main>
        <!--Fuera del main-->
    </header>
    <!--Inicio de la Seccion del Articulo-->
    <article class="articulo"></article>
    <!--Fin del Articulo-->
    <!--Inicio del Footer-->
    <footer></footer>
    <!--Fin del Footer-->
</body>
</html>
